<body>
    
    <form class="formulario">
        <div class="titulo" >
            <h1 id="titulo">Calcular su Indice de Masa Corporal</h1>
        </div>
        <div class="inputs">
            <label for="nombre" >Nombres</label>
            <input type="text" name="nombres" id="nombre" placeholder="ejem: Marco Farid" required>
        </div>
        <div class="inputs">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="apellidos" placeholder="ejem: Silva Ascensios" required>
        </div>
        <div class="cajita_imagen">
            <div class="opaco">
                <h2 id="titulo_imagen">Se tu mejor version</h2>
            </div>
        </div>
        <div class="inputs">
            <label for="altura">Altura(m)</label>
            <input type="number" name="alturas" id="altura" placeholder="ejem: 1.75" step="0.01" required>
        </div>
        <div class="inputs">
            <label for="peso">Peso(kg)</label>
            <input type="number" name="pesaje" id="peso" placeholder="ejem: 64" required>
        </div>
        <div class="boton_calcular">
            <input id="calcularboton" type="button" value="Calcular..." onclick="calcularMC(), Imagenes()">
        </div>  
        <div class="texto">
            <p id="MC"></p>
        </div>
        <div class="boton_intentar">
            <button id="volverintentar" type="button" onclick="volveintentar()">¿Volver a intentar?</button>
        </div>
        <div class="imagen_final">
            <h3 id="texto_final"></h3>
            <img src="" id="imagen_final">
            <img src="" id="imagen_final_2">
        </div>
    </form>
